<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>freecodecamp</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label" >Name<input id="name" type="text" placeholder="Enter your Name" required></label>
        <label for="email" id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required></label>
        <label for="age" id="number-label">Name<input id="number" type="number" placeholder="Age" min="18" max="8" ></label>
        <label for="age">Age(optional)<input type="number" ></label>
        <select name="role" id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely"><input type="radio" name="recommend" id="" value="1">Definitely</label>
        <label for="Notsure"><input type="radio" name="recommend" id="" value="2">Not sure</label>
        <label for="Maybe"><input type="radio" name="recommend" id="" value="3">Maybe</label>
        <p>What is your favourite feature of freeCodeCamp?</p>
        <select name="feature" id="feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
        </select>
        <p>What would you like to see improved?</p><p>(check all that apply)</9>
            <label for="Front-end"><input type="checkbox" value="1">Front-end Projects</label>
            <label for="Back-end"><input type="checkbox" value="2">Back-end Projects</label>
            <label for="Data"><input type="checkbox" value="3">Data Visualization</label>
            <label for="Challenges"><input type="checkbox" value="4">Challenges</label>
            <label for="Open"><input type="checkbox" value="5">Open Source Community</label>
            <label for="Gitter"><input type="checkbox" value="6">Gitter help rooms</label>
            <label for="Video"><input type="checkbox" value="7">Video</label>
            <label for="City"><input type="checkbox" value="8">City Meetups</label>
            <label for="Wiki"><input type="checkbox" value="9">Wiki</label>
            <label for="Forum"><input type="checkbox" value="10">Forum</label>
            <label for="Additional"><input type="checkbox" value="11">Additional Courses</label>

         <label for="textarea"><textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea></label>   
        <button id="submit" type="submit">submit</button>
    </form>
</body>
</html>
